<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="Amount">
          <p>Enter Amount</p>
          <input placeholder="Please Input Amount :" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img id="fromFlag" src="https://flagsapi.com/IN/flat/64.png" />
              <select name="From" id="fromCurrency">
                <option value="INR" selected>INR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="TO">
            <p>To</p>
            <div class="select-container">
              <img id="toFlag" src="https://flagsapi.com/US/flat/64.png" />
              <select name="To" id="toCurrency">
                <option value="INR">INR</option>
                <option value="USD" selected>USD</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button type="button">Convert / Exchange</button>
      </form>
    </div>
    <script src="Currency.js"></script>
  </body>
</html>
